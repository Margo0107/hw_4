<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.3</title>
  </head>
  <body></body>
  <script>
    const birthYear = prompt("Enter your year of birth:");
    const city = prompt("What city do you live in?");
    const sport = prompt("What is your favorite sport?");

    let message = "";

    //год рождения и возрост
    if (birthYear) {
      const currentYear = new Date().getFullYear();
      const age = currentYear - birthYear;
      message += `You are about ${age} years.\n`;
    } else {
      message += `It's a pity that you didn't want to enter your year of birth.\n`;
    }
    //место столица или просто место
    if (city) {
      const cityLower = city.toLowerCase();
      if (cityLower === "київ") {
        message += `You live in the capital of Ukraine.\n`;
      } else if (cityLower === "вашингтон") {
        message += `You live in the capital of the United States.\n`;
      } else if (cityLower === "лондон") {
        message += `Ти живеш у столиці Великобританії.\n`;
      } else {
        message += `Ти живеш у місті ${city}.\n`;
      }
    } else {
      message += `Шкода, що Ви не захотіли ввести своє місто.\n`;
    }
    //спорт
    if (sport) {
      message += `Твій улюблений вид спорту — ${sport}.\n`;
    } else {
      message += `Шкода, що Ви не захотіли ввести свій улюблений вид спорту.\n`;
    }
    alert(message);
  </script>
</html>
